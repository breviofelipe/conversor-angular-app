<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form class="row" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="decimal" class="form-label" >Decimal:</label>
                <input id="decimal" type="text" formControlName="decimal">
            </div>
            <div class="mb-3">
                <label for="romano" class="form-label">Romanos</label>
                <input type="text" id="romano" formControlName="romano">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Coverter</button>
            </div>
        </form>
    </div>
</div>
